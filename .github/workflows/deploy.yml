name: Auto Deploy MyHireShield

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Execute Remote SSH Commands
        uses: appleboy/ssh-action@master
        with:
          host: 62.72.57.197
          username: root
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd /home/myhireshield/htdocs/myhireshield.com
            # Code update karo
            git config --global --add safe.directory /home/myhireshield/htdocs/myhireshield.com
            git pull origin main
            
            # Frontend build karo
            cd client && npm install && npm run build
            cp -r dist/* ../
            
            # Backend dependencies update aur restart
            cd ../backend && npm install
            pm2 restart hireshield-api
            
            # Ownership fix (CloudPanel permissions)
            chown -R myhireshield:myhireshield /home/myhireshield/htdocs/myhireshield.com