name: Deploy MyHireShield

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd /var/www/myhireshield
            git pull origin main
            cd server
            npm install
            # Backend restart ke liye
            pm2 restart all || pm2 start server.js --name "hireshield-server"